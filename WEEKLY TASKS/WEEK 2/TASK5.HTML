<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities List</title>

    <style>
        /* Random creative styling */
        ol {
            background-color: #f0f8ff;
            padding: 20px;
            border-left: 6px solid #444;
        }
        li {
            margin: 8px 0;
            font-size: 18px;
        }
        li:nth-child(odd) {
            color: #6a4c93;
        }
        li:nth-child(even) {
            color: #1982c4;
        }
    </style>
</head>
<body>

    <h1>Cities I've Visited</h1>

    <ol>
        <li>Mumbai</li>
        <li>Pune</li>
        <li>Delhi</li>
        <li>Hyderabad</li>
        <li>Bangalore</li>
    </ol>

</body>
</html>
