<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .gallery-container {
      width: 500px;
      margin: auto;
      text-align: center;
    }
    #mainImage {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .thumbnails img {
      width: 100px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .thumbnails img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="gallery-container">
    <img id="mainImage" src="img1.jpg" alt="Main Image">

    <div id="thumbContainer" class="thumbnails">
      <img src="img1.jpg" data-img="img1.jpg">
      <img src="img2.jpg" data-img="img2.jpg">
      <img src="img3.jpg" data-img="img3.jpg">
    </div>
  </div>

  <script>
    const mainImg = document.getElementById("mainImage");
    const thumbs = document.getElementById("thumbContainer");

    // Event Delegation
    thumbs.addEventListener("click", function(e) {
      if (e.target.tagName === "IMG") {
        const newSrc = e.target.getAttribute("data-img");
        mainImg.src = newSrc;
      }
    });
  </script>
</body>
</html>
