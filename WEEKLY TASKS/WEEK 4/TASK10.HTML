<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nav Hover Transitions</title>
<style>
  body{ margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
  .nav{
    display:flex;
    gap:12px;
    padding:12px 20px;
    background:#0b1220;
    align-items:center;
  }

  .nav a{
    color:#cbd5e1;
    text-decoration:none;
    padding:10px 14px;
    border-radius:8px;
    transition: background-color .25s ease, transform .22s ease, color .22s ease;
    display:inline-block;
  }

  /* Animated background, size and color */
  .nav a:hover{
    background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    color:white;
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 8px 18px rgba(2,6,23,0.35);
  }

  .nav a:active{
    transform: translateY(0) scale(0.99);
  }
</style>
</head>
<body>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
