<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Space Animation</title>
<style>
  :root{ --bg:#050814; --accent:#7dd3fc; }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: radial-gradient(ellipse at bottom, #001026 0%, var(--bg) 60%);
    overflow:hidden;
  }

  /* starry background using pseudo-element */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:
      radial-gradient(#ffffff22 1px, transparent 1px),
      radial-gradient(#ffffff18 1px, transparent 1px);
    background-size: 120px 120px, 220px 220px;
    opacity:0.35;
    z-index:0;
    pointer-events:none;
  }

  .scene{
    position:relative;
    height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Rocket flying diagonally up */
  .rocket{
    position:absolute;
    width:120px;
    height:auto;
    bottom:-40%;
    left:-10%;
    transform-origin:center;
    animation:launch 8s linear infinite;
    z-index:6;
  }

  @keyframes launch{
    0%   { transform: translate(0,0) rotate(-6deg) scale(0.9); opacity:0.9; left:-10%; bottom:-40%; }
    40%  { transform: translate(40vw,-60vh) rotate(10deg) scale(1.05); opacity:1; }
    70%  { transform: translate(60vw,-80vh) rotate(20deg) scale(1.1); opacity:0.9; }
    100% { transform: translate(120vw,-120vh) rotate(40deg) scale(1.2); opacity:0; }
  }

  /* Astronaut gently floating */
  .astronaut{
    position:absolute;
    right:12%;
    top:22%;
    width:110px;
    animation:float 6s ease-in-out infinite;
    z-index:7;
  }

  @keyframes float{
    0%   { transform: translateY(0) rotate(-6deg); }
    50%  { transform: translateY(-26px) rotate(6deg); }
    100% { transform: translateY(0) rotate(-6deg); }
  }

  /* planet/foreground */
  .planet{
    position:absolute;
    left:8%;
    bottom:-10%;
    width:420px;
    opacity:0.9;
    transform: rotate(-6deg);
    z-index:2;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));
  }

  /* text */
  .headline{
    position:relative;
    z-index:9;
    color:white;
    text-align:center;
    padding:16px 20px;
    backdrop-filter: blur(4px);
  }

  .headline h1{
    margin:0;
    font-size:clamp(20px, 4vw, 44px);
    letter-spacing:0.6px;
  }

  .headline p{ margin:8px 0 0 0; color:#cfeefe; opacity:0.9; }

  /* small responsive adjustments */
  @media (max-width:600px){
    .rocket{ width:80px; }
    .astronaut{ width:72px; right:6%; top:12%; }
    .planet{ width:240px; left:-6%; }
  }
</style>
</head>
<body>
  <div class="scene">
    <!-- Replace src with your actual images -->
    <img src="planet.png" alt="planet" class="planet">
    <img src="rocket.png" alt="rocket" class="rocket">
    <img src="astronaut.png" alt="astronaut" class="astronaut">

    <div class="headline">
      <h1>Launch into Frontend</h1>
      <p>Simple CSS keyframes powering a playful space scene.</p>
    </div>
  </div>
</body>
</html>
