<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation with Icons</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background: #111;
      padding: 12px;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }
    nav ul li a i {
      margin-right: 8px;
    }
    nav ul li a:hover {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-tshirt"></i> All T-Shirts</a></li>
      <li><a href="#"><i class="fas fa-gift"></i> Limited Drop</a></li>
      <li><a href="#"><i class="fas fa-star"></i> Featured</a></li>
      <li><a href="#"><i class="fas fa-tags"></i> Offers</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
      <li><a href="#"><i class="fas fa-phone-alt"></i> Contact</a></li>
    </ul>
  </nav>

</body>
</html>
