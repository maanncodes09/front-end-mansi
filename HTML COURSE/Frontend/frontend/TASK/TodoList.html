<!--  
   Task: Dynamic To Do List
   objective: Understand element creation, event handling, and DOM manipulation in JavaScript.

   Instructions:
   1. Create an input box,  a priority select option and "Add Task" button.
   2. When the user enters a task, sets the prioprity and clcks the button, add it to a list(<ul>).
   3. Each task in the list should have "Delete" buttons.
   The background of the to do should depend on the priority selected:
     - High Priority: Red background
     - Medium Priority: Yellow background
     - Low Priority: Green background

     4. After checking on the task, the text should fade and should have a line-through.


-->

<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .high {
            background-color: #a21b1b;
        }
        .medium {
            background-color: #b39727;
        }
        .low {
            background-color: #176f17;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="card">
    <h1>Dynamic To Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter your task">
    <select id="prioritySelect">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
    </select>
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList"></ul>

     </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            const priority = prioritySelect.value;

            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            const li = document.createElement('li');
            li.textContent = taskText;
            li.className = priority;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.style.marginLeft = '10px';

            deleteBtn.addEventListener('click', () => {
                taskList.removeChild(li);
            });

            li.appendChild(deleteBtn);

            li.addEventListener('click', () => {
                li.classList.toggle('completed');
            });

            taskList.appendChild(li);

            taskInput.value = '';
        });


    </script>

</body>
</html>
